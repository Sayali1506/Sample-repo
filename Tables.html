<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Marks</th>
                <th>Percentage</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sayali</td>
                <td>10</td>
                <td>89</td>
                <td>84</td>
            </tr>

            <tr>
                <td>Rekha</td>
                <td>11</td>
                <td>75</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
